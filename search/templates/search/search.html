{% extends 'search/base.html'%} 
{% block content %}
    <style>
img {
    width : 300px !important;
    height : 250px !important;
    }
.revarseImage{
    text-align:center;
    color : #FFFFFF;
}
.imageResultat{
padding-left: 15px;
padding-top: 15px;
padding-bottom: 15px;
}
.distance {
padding-left: 15px;
padding-top: 10px;
padding-bottom: 15px;
font-weight: bold;
}

.bold{
    font-weight: bold;
}

    </style>
        
<div class="col-sm-12 ">
        <h1 class="revarseImage">Reverse Image Search</h1>
        <p class="revarseImage"> Find where images appear online. <a class="revarseImage" href="/">How to use TinEye.</a></p>
<div>
    
<div class="d-flex justify-content-center">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                {{form.file}}
            </p>
            <p> <input class="btn btn-light" type="submit" value="Upload"/></p>
        </form>
</div>

    {% if msg %}
    <hr>
        <h4 class="d-flex justify-content-center bold">Image requete : </h4>
        <div class="d-flex justify-content-center">
            <img src="static/requete/{{msg}}" alt="image requete" style="width: 400px;"/>
        </div>
        <hr>
        <h4 class="bold">RÃ©sultat :</h4>
        <div class="container">
        <div class="row">
        {% for o in list %}
        <div class="col-sm-4">
        <img  src="static/dataset/{{o.0}}" class="imageResultat"
        alt="image requete" style="width: 400px;"/>
        <i class="distance">distance : {{o.1}}</i>
        </div>
        {% endfor %}
        {% endif %}
        {% endblock content%}
    </div>

    </div>
</div>
